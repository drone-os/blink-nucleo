[package]
name = "blink-nucleo"
version = "0.1.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Example program for STM32 Nucleo using Drone RTOS."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/valff/blink-nucleo"

[dependencies]
clippy = {version = "*", optional = true}

[dependencies.drone]
version = "0.3"
# path = "../drone"

[dependencies.drone-stm32]
version = "0.3"
features = ["stm32l4x6"]
# path = "../drone-stm32"

[dev-dependencies.test]
version = "0.2"
features = []
git = "https://github.com/valff/drone-test"
# path = "../drone-test"

[[bin]]
name = "blink-nucleo"
test = false
doc = false

[profile.dev]
panic = "abort"

[profile.release]
opt-level = 3
lto = true
panic = "abort"

[profile.test]
panic = "abort"

[profile.bench]
opt-level = 3
lto = true
panic = "abort"

[profile.doc]
panic = "abort"
